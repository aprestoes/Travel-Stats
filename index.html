<!DOCTYPE html>
<!-- Shows the map, allows selection of map elements, and generates image and embed code.-->
<html>

<head>
  <meta charset="utf-8">
  <title>Travel Stats - amCharts4</title>
  <meta name="author" content="Daniel Bala">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xl" id="chartdiv"></div>
      <div class="col-sm" id="stats-display">
        <h2>Travel Stats:</h2>
        <h4>I have been to <p class="stat" id="country-stat">___</p> countries.</h4>
        <h4>I have been to <p class="stat" id="province-stat">___</p> provinces.</h4>
        <h4>I have been to <p class="stat" id="continent-stat">___</p> continents.</h4>
      </div>
    </div>
    
    <ul class="nav nav-tabs" id="tab-picker">
        <li class="nav-item">
          <a class="nav-link active" href="#countries" data-toggle="tab">Country</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#provinces" data-toggle="tab">Province</a>
    </ul>
    
    <div id="location-picker">
      <div class="tab-content" id="tabs">
        <div class="tab-pane fade show active" id="countries">
          <table class="table table-hover" id="countries-table">
            <tbody>
              <tr class="filter-row">
                <input class="filter" id="countries-filter" autocomplete="off" placeholder="Search countries here...">
              </tr>
            </tbody> 
          </table>
        </div>
        <div class="tab-pane fade" id="provinces">
          <table class="table table-hover" id="provinces-table">
            <tbody>
              <tr class="filter-row">
                <input class="filter" id="provinces-filter" autocomplete="off" placeholder="Search provinces here..."> <!-- Filter out results by country, or directly search for province-->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="tab" id="provinces-tab"></div>  <!-- Provinces will be added here dynamically after adding country -->
    </div>

    <div id="configuration-panel">
      <!-- <h4>Configuration</h4>
      <div class="form-group" id="color-bar">
        <h5>Colors</h5>
        <p class="color-picker">Country visited: <input class="form-control form-control-sm" id="country-color" value="#4C67FF" data-jscolor=""></p>
        <p class="color-picker">Province visited: <input class="form-control form-control-sm" id="province-color" value="#dd5215" data-jscolor=""></p>
        <p class="color-picker">Not visited: <input class="form-control form-control-sm" id="not-color" value="#eee" data-jscolor=""></p>
        <p class="color-picker">Hover: <input class="form-control form-control-sm" id="hover-color" value="#c9bcbc" data-jscolor=""></p>
      </div> -->
      <!-- TODO: Automatically disable animations if multi-series world map enabled -->
      
      <h4>Export</h4>
      <div class="" id="export-panel">
        <textarea id="export-data"></textarea>
      </div>
    </div>
  </div>

  <footer>
    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/geodata/data/countries2.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.3.2/jscolor.min.js"></script>
    
    <script src="travelstats.js"></script>
  </footer>
</body>

</html>
